{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
        <h2>Get in touch.</h2>
        <p>Let me know how I can help you!</p>

        <form method="post">
            {{ contact_form | crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
