{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 my-5"role="dialog" aria-labelledby="editAppointmentTitle" aria-describedby="editAppointmentDescription">
        <h2 id="editAppointmentTitle" role="heading"><strong>Edit Appointment</strong></h2>

        <form method="post" role="form" aria-labelledby="editAppointmentTitle">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit" aria-label="Update Appointment">Update Appointment</button>
        </form>
        </div>
    </div>
</div>

{% endblock %}
