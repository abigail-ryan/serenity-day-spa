{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this appointment?</h2>

<p>{{ appointment.treatment }}</p>
<p>Date: {{ appointment.day}}</p>
<p>Time: {{ appointment.time }}</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm Delete</button>
</form>

<a href="{% url 'my_account' %}">Cancel</a>

{% endblock %}
